<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href=<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" /"style.css">
</head>

<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <input type="search" placeholder="Enter a city name"
                class="search-input">
            </div>
            <div class="weather-section">

                <div class="current-weather">

                    <h2 class="temperature">20<span>C</span></h2>
                    <p class="description">Partly cloudy</p>
                </div>

                <div class="hourly-weather">
                    <ul class="weather-list">
                        <li class="weather-item">
                            <p class="time">00:00</p>
                            <p class="temperature">20</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
